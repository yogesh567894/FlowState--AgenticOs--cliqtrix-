<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groq Token Splitting Test - CLI Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0e27;
            color: #00ff00;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            border: 2px solid #00ff00;
            padding: 20px;
            margin-bottom: 20px;
            background: rgba(0, 255, 0, 0.05);
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .status {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            font-size: 14px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff0000;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #00ff00;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .terminal {
            border: 2px solid #00ff00;
            background: #000;
            padding: 20px;
            min-height: 400px;
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        .terminal-line {
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .terminal-prompt {
            color: #00ff00;
        }

        .terminal-output {
            color: #00ffff;
        }

        .terminal-error {
            color: #ff0000;
        }

        .terminal-warning {
            color: #ffff00;
        }

        .terminal-info {
            color: #888;
        }

        .input-section {
            border: 2px solid #00ff00;
            padding: 20px;
            background: rgba(0, 255, 0, 0.05);
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            background: #000;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        .input-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .button-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            background: #000;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 10px 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background: #00ff00;
            color: #000;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .token-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #00ff00;
            background: rgba(0, 255, 0, 0.05);
        }

        .token-info-item {
            text-align: center;
        }

        .token-info-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }

        .token-info-value {
            font-size: 20px;
            font-weight: bold;
        }

        .examples {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #00ff00;
            background: rgba(0, 255, 0, 0.02);
        }

        .examples h3 {
            font-size: 14px;
            margin-bottom: 10px;
        }

        .example-btn {
            background: transparent;
            border: 1px solid #00ff00;
            color: #00ff00;
            padding: 5px 10px;
            margin: 5px;
            font-size: 12px;
        }

        .loading {
            display: inline-block;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ö° GROQ TOKEN SPLITTING TEST INTERFACE</h1>
            <p>Backend: http://localhost:3000 | Model: llama-3.3-70b-versatile</p>
            <div class="status">
                <div class="status-item">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Disconnected</span>
                </div>
                <div class="status-item">
                    <span>Token Safety: ENABLED</span>
                </div>
                <div class="status-item">
                    <span>Max Input: 6000 tokens</span>
                </div>
            </div>
        </div>

        <div class="terminal" id="terminal">
            <div class="terminal-line terminal-info">
                [SYSTEM] Terminal initialized. Waiting for connection...
            </div>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label>USER ID:</label>
                <input type="text" id="userId" value="test_user_001" placeholder="Enter user ID">
            </div>

            <div class="input-group">
                <label>MESSAGE (try long messages to test token splitting):</label>
                <textarea id="message" placeholder="Type your message here... Try creating multiple tasks or paste long text to test automatic chunking!"></textarea>
            </div>

            <div class="button-group">
                <button onclick="sendMessage()" id="sendBtn">
                    ‚ñ∂ Send Message
                </button>
                <button onclick="testConnection()">
                    üîå Test Connection
                </button>
                <button onclick="processQueue()">
                    üìã Process Queue
                </button>
                <button onclick="clearTerminal()">
                    üóëÔ∏è Clear Terminal
                </button>
            </div>

            <div class="examples">
                <h3>üìù Quick Examples:</h3>
                <button class="example-btn" onclick="loadExample('simple')">Simple Task</button>
                <button class="example-btn" onclick="loadExample('multiple')">Multiple Tasks</button>
                <button class="example-btn" onclick="loadExample('long')">Long Request (50 tasks)</button>
                <button class="example-btn" onclick="loadExample('ultra')">Ultra Long (100 tasks)</button>
            </div>

            <div class="token-info">
                <div class="token-info-item">
                    <div class="token-info-label">Estimated Tokens</div>
                    <div class="token-info-value" id="tokenCount">0</div>
                </div>
                <div class="token-info-item">
                    <div class="token-info-label">Chunks Required</div>
                    <div class="token-info-value" id="chunkCount">1</div>
                </div>
                <div class="token-info-item">
                    <div class="token-info-label">Status</div>
                    <div class="token-info-value" id="tokenStatus">OK</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Auto-detect API base URL (localhost or deployed)
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000' 
            : window.location.origin;
        const MAX_INPUT_TOKENS = 6000;

        // Test connection on load
        window.onload = function() {
            updateHeaderInfo();
            testConnection();
        };

        // Update header with current environment
        function updateHeaderInfo() {
            const isLocal = window.location.hostname === 'localhost';
            const envInfo = document.querySelector('.header p');
            if (envInfo) {
                envInfo.textContent = `Backend: ${API_BASE} | Model: llama-3.3-70b-versatile | Environment: ${isLocal ? 'Local' : 'Production'}`;
            }
        }

        // Estimate tokens (1 token ‚âà 4 characters)
        function estimateTokens(text) {
            return Math.ceil(text.length / 4);
        }

        // Update token info in real-time
        document.getElementById('message').addEventListener('input', function(e) {
            const text = e.target.value;
            const tokens = estimateTokens(text);
            const chunks = Math.ceil(tokens / MAX_INPUT_TOKENS);
            
            document.getElementById('tokenCount').textContent = tokens;
            document.getElementById('chunkCount').textContent = chunks;
            
            if (tokens > MAX_INPUT_TOKENS) {
                document.getElementById('tokenStatus').textContent = 'SPLITTING';
                document.getElementById('tokenStatus').style.color = '#ffff00';
            } else {
                document.getElementById('tokenStatus').textContent = 'OK';
                document.getElementById('tokenStatus').style.color = '#00ff00';
            }
        });

        function log(message, type = 'output') {
            const terminal = document.getElementById('terminal');
            const line = document.createElement('div');
            line.className = `terminal-line terminal-${type}`;
            
            const timestamp = new Date().toLocaleTimeString();
            line.innerHTML = `[${timestamp}] ${message}`;
            
            terminal.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
        }

        function updateStatus(connected) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            
            if (connected) {
                dot.classList.add('connected');
                text.textContent = 'Connected ‚úì';
                text.style.color = '#00ff00';
            } else {
                dot.classList.remove('connected');
                text.textContent = 'Disconnected ‚úó';
                text.style.color = '#ff0000';
            }
        }

        async function testConnection() {
            log('Testing connection to backend...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                log(`‚úì Connection successful!`, 'output');
                log(`Status: ${data.status}`, 'output');
                log(`Token Limits: Input=${data.tokenLimits.maxInputTokens}, Output=${data.tokenLimits.maxOutputTokens}`, 'info');
                
                updateStatus(true);
            } catch (error) {
                log(`‚úó Connection failed: ${error.message}`, 'error');
                log(`Make sure server is running: npm run dev`, 'warning');
                updateStatus(false);
            }
        }

        async function sendMessage() {
            const userId = document.getElementById('userId').value.trim();
            const message = document.getElementById('message').value.trim();
            
            if (!userId || !message) {
                log('‚úó Please enter both User ID and Message', 'error');
                return;
            }
            
            const tokens = estimateTokens(message);
            const chunks = Math.ceil(tokens / MAX_INPUT_TOKENS);
            
            log(`‚ñ∂ Sending message from user: ${userId}`, 'prompt');
            log(`Estimated tokens: ${tokens} | Chunks: ${chunks}`, 'info');
            
            if (chunks > 1) {
                log(`‚ö† Message will be split into ${chunks} chunks for processing`, 'warning');
            }
            
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<span class="loading">‚è≥ Processing...</span>';
            
            try {
                const response = await fetch(`${API_BASE}/api/webhook`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: userId,
                        message: message,
                        source: 'web-cli'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    log(`‚úì ${data.message}`, 'output');
                    
                    if (data.tasksCreated) {
                        log(`Tasks created: ${data.tasksCreated}`, 'info');
                    }
                    
                    if (data.metadata && data.metadata.chunked) {
                        log(`üìä Processed with chunking: ${data.metadata.chunkCount} chunks`, 'info');
                    }
                    
                    if (data.warning) {
                        log(`‚ö† ${data.warning}`, 'warning');
                    }
                    
                    if (data.pendingActions) {
                        log(`üìã ${data.pendingActions} tasks queued for later processing`, 'info');
                    }
                    
                    if (data.tasks && data.tasks.length > 0) {
                        log(`Sample tasks:`, 'info');
                        data.tasks.slice(0, 5).forEach((task, i) => {
                            log(`  ${i + 1}. ${task.title}`, 'output');
                        });
                    }
                } else {
                    log(`‚úó Error: ${data.message || data.error}`, 'error');
                    
                    if (data.partialProcessing) {
                        log(`‚ö† Partial processing may have occurred`, 'warning');
                    }
                }
                
            } catch (error) {
                log(`‚úó Request failed: ${error.message}`, 'error');
            } finally {
                sendBtn.disabled = false;
                sendBtn.innerHTML = '‚ñ∂ Send Message';
            }
        }

        async function processQueue() {
            const userId = document.getElementById('userId').value.trim();
            
            if (!userId) {
                log('‚úó Please enter User ID', 'error');
                return;
            }
            
            log(`üìã Processing queued tasks for user: ${userId}`, 'prompt');
            
            try {
                const response = await fetch(`${API_BASE}/api/webhook/process-queue`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId: userId })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    log(`‚úì ${data.message}`, 'output');
                    log(`Processed: ${data.processed} | Remaining: ${data.remaining}`, 'info');
                } else {
                    log(`‚úó Error: ${data.message || data.error}`, 'error');
                }
                
            } catch (error) {
                log(`‚úó Request failed: ${error.message}`, 'error');
            }
        }

        function clearTerminal() {
            const terminal = document.getElementById('terminal');
            terminal.innerHTML = '<div class="terminal-line terminal-info">[SYSTEM] Terminal cleared.</div>';
        }

        function loadExample(type) {
            const messageBox = document.getElementById('message');
            
            switch(type) {
                case 'simple':
                    messageBox.value = 'Create a task to review the pull requests and update documentation';
                    break;
                    
                case 'multiple':
                    messageBox.value = `Create these 5 tasks:
1) Setup development environment
2) Design database schema
3) Implement authentication system
4) Create REST API endpoints
5) Write unit tests`;
                    break;
                    
                case 'long':
                    let longTasks = 'Create these 50 tasks for the project:\n';
                    for (let i = 1; i <= 50; i++) {
                        longTasks += `${i}) Task ${i}: Implement feature ${i} with detailed requirements and testing\n`;
                    }
                    messageBox.value = longTasks;
                    break;
                    
                case 'ultra':
                    let ultraTasks = 'Create these 100 tasks with detailed descriptions:\n';
                    for (let i = 1; i <= 100; i++) {
                        ultraTasks += `${i}) Task ${i}: This is a comprehensive task that requires careful planning, implementation, testing, code review, documentation updates, and deployment preparation. Priority: ${i % 3 === 0 ? 'high' : i % 2 === 0 ? 'medium' : 'low'}.\n`;
                    }
                    messageBox.value = ultraTasks;
                    break;
            }
            
            // Trigger the input event to update token count
            messageBox.dispatchEvent(new Event('input'));
            
            log(`üìù Loaded example: ${type}`, 'info');
        }
    </script>
</body>
</html>
