<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State OS - Terminal Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', 'Consolas', monospace;
            background: #000000;
            color: #ffffff;
            padding: 0;
            min-height: 100vh;
            overflow: hidden;
            font-weight: bold;
        }

        .container {
            max-width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            border-bottom: 1px solid #333;
            padding: 8px 16px;
            background: #000;
            font-size: 12px;
        }

        .header h1 {
            font-size: 13px;
            margin-bottom: 4px;
            font-weight: normal;
            letter-spacing: 2px;
        }

        .status {
            display: flex;
            gap: 16px;
            font-size: 11px;
            opacity: 0.7;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #ff3333;
        }

        .status-dot.connected {
            background: #ffffff;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .terminal {
            flex: 1;
            background: #000;
            padding: 12px;
            overflow-y: auto;
            font-size: 12px;
            line-height: 1.4;
        }

        .terminal-line {
            margin-bottom: 2px;
        }

        .terminal-prompt {
            color: #ffffff;
        }

        .terminal-output {
            color: #ffffff;
        }

        .terminal-error {
            color: #ff3333;
        }

        .terminal-warning {
            color: #ffaa33;
        }

        .terminal-info {
            color: #666;
        }

        .input-section {
            border-top: 1px solid #333;
            padding: 12px;
            background: #000;
        }

        .input-group {
            margin-bottom: 8px;
        }

        .input-group label {
            display: inline-block;
            margin-right: 8px;
            font-size: 11px;
            color: #666;
            min-width: 60px;
        }

        .input-group input,
        .input-group textarea {
            width: calc(100% - 70px);
            background: #000;
            border: none;
            border-bottom: 1px solid #222;
            color: #ffffff;
            padding: 4px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            outline: none;
        }

        .input-group input:focus,
        .input-group textarea:focus {
            border-bottom-color: #ffffff;
        }

        .input-group textarea {
            min-height: 60px;
            resize: none;
            width: 100%;
        }

        .input-group.full-width {
            display: flex;
            flex-direction: column;
        }

        .input-group.full-width label {
            margin-bottom: 4px;
        }

        .button-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 12px;
        }

        button {
            background: transparent;
            border: 1px solid #333;
            color: #ffffff;
            padding: 4px 12px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            border-color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
        }

        button:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .token-info {
            display: flex;
            gap: 16px;
            margin-top: 8px;
            padding: 8px 0;
            border-top: 1px solid #111;
            font-size: 10px;
        }

        .token-info-item {
            display: flex;
            gap: 4px;
        }

        .token-info-label {
            color: #666;
        }

        .token-info-value {
            color: #ffffff;
        }

        .examples {
            display: none;
        }

        .example-btn {
            background: transparent;
            border: 1px solid #222;
            color: #888;
            padding: 3px 8px;
            margin: 2px;
            font-size: 10px;
        }

        .loading {
            display: inline-block;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: #222;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #333;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .header {
                padding: 6px 12px;
            }

            .header h1 {
                font-size: 12px;
                letter-spacing: 1px;
            }

            .status {
                gap: 12px;
                font-size: 10px;
                flex-wrap: wrap;
            }

            .terminal {
                padding: 8px;
                font-size: 11px;
            }

            .input-section {
                padding: 8px;
            }

            .input-group label {
                min-width: 50px;
                font-size: 10px;
            }

            .input-group input,
            .input-group textarea {
                width: calc(100% - 55px);
                font-size: 11px;
                padding: 3px;
            }

            .input-group textarea {
                min-height: 50px;
            }

            .button-group {
                gap: 6px;
                margin-top: 8px;
            }

            button {
                padding: 3px 10px;
                font-size: 10px;
            }

            .example-btn {
                padding: 2px 6px;
                font-size: 9px;
            }

            .token-info {
                gap: 12px;
                font-size: 9px;
                padding: 6px 0;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 11px;
            }

            .status {
                gap: 8px;
                font-size: 9px;
            }

            .terminal {
                padding: 6px;
                font-size: 10px;
            }

            .input-section {
                padding: 6px;
            }

            .input-group {
                margin-bottom: 6px;
            }

            .input-group label {
                min-width: 40px;
                font-size: 9px;
            }

            .input-group input,
            .input-group textarea {
                width: calc(100% - 45px);
                font-size: 10px;
            }

            .input-group textarea {
                min-height: 40px;
            }

            .button-group {
                gap: 4px;
            }

            button {
                padding: 2px 8px;
                font-size: 9px;
            }

            .example-btn {
                padding: 2px 5px;
                font-size: 8px;
            }

            .token-info {
                gap: 8px;
                font-size: 8px;
                flex-wrap: wrap;
            }
        }

        @media (min-width: 1200px) {
            .container {
                max-width: 1400px;
                margin: 0 auto;
            }

            .terminal {
                font-size: 13px;
            }

            .input-group input,
            .input-group textarea {
                font-size: 13px;
            }
        }

        @media (min-width: 1600px) {
            .header h1 {
                font-size: 14px;
            }

            .status {
                font-size: 12px;
            }

            .terminal {
                font-size: 14px;
            }

            .input-group label {
                font-size: 12px;
            }

            .input-group input,
            .input-group textarea {
                font-size: 14px;
            }

            button {
                font-size: 12px;
                padding: 5px 14px;
            }

            .token-info {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>STATE OS</h1>
            <div class="status">
                <div class="status-item">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">offline</span>
                </div>
                <div class="status-item">
                    <span id="apiInfo">localhost:3000</span>
                </div>
            </div>
        </div>

        <div class="terminal" id="terminal">
            <div class="terminal-line terminal-info">system: initializing...</div>
        </div>

        <div class="input-section">
            <div class="input-group">
                <label>user:</label>
                <input type="text" id="userId" value="test_user_001">
            </div>

            <div class="input-group full-width">
                <label>input:</label>
                <textarea id="message" placeholder="enter command or message"></textarea>
            </div>

            <div class="token-info">
                <div class="token-info-item">
                    <span class="token-info-label">tokens:</span>
                    <span class="token-info-value" id="tokenCount">0</span>
                </div>
                <div class="token-info-item">
                    <span class="token-info-label">chunks:</span>
                    <span class="token-info-value" id="chunkCount">1</span>
                </div>
                <div class="token-info-item">
                    <span class="token-info-label">status:</span>
                    <span class="token-info-value" id="tokenStatus">ok</span>
                </div>
            </div>

            <div class="button-group">
                <button onclick="sendMessage()" id="sendBtn">send</button>
                <button onclick="testConnection()">connect</button>
                <button onclick="processQueue()">queue</button>
                <button onclick="clearTerminal()">clear</button>
                <button class="example-btn" onclick="loadExample('simple')">ex1</button>
                <button class="example-btn" onclick="loadExample('multiple')">ex2</button>
                <button class="example-btn" onclick="loadExample('long')">ex3</button>
            </div>
        </div>
    </div>

    <script>
        // Auto-detect API base URL (localhost or deployed)
        const API_BASE = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000' 
            : window.location.origin;
        const MAX_INPUT_TOKENS = 6000;

        // Test connection on load
        window.onload = function() {
            updateHeaderInfo();
            testConnection();
        };

        // Update header with current environment
        function updateHeaderInfo() {
            const isLocal = window.location.hostname === 'localhost';
            const apiInfo = document.getElementById('apiInfo');
            if (apiInfo) {
                apiInfo.textContent = isLocal ? 'localhost:3000' : 'production';
            }
        }

        // Estimate tokens (1 token â‰ˆ 4 characters)
        function estimateTokens(text) {
            return Math.ceil(text.length / 4);
        }

        // Update token info in real-time
        document.getElementById('message').addEventListener('input', function(e) {
            const text = e.target.value;
            const tokens = estimateTokens(text);
            const chunks = Math.ceil(tokens / MAX_INPUT_TOKENS);
            
            document.getElementById('tokenCount').textContent = tokens;
            document.getElementById('chunkCount').textContent = chunks;
            
            if (tokens > MAX_INPUT_TOKENS) {
                document.getElementById('tokenStatus').textContent = 'split';
                document.getElementById('tokenStatus').style.color = '#ffaa33';
            } else {
                document.getElementById('tokenStatus').textContent = 'ok';
                document.getElementById('tokenStatus').style.color = '#ffffff';
            }
        });

        // Handle keyboard shortcuts
        document.getElementById('message').addEventListener('keydown', function(e) {
            // Enter without Shift = Send message
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
            // Shift + Enter = New line (default behavior)
        });

        function log(message, type = 'output') {
            const terminal = document.getElementById('terminal');
            const line = document.createElement('div');
            line.className = `terminal-line terminal-${type}`;
            
            line.innerHTML = message;
            
            terminal.appendChild(line);
            terminal.scrollTop = terminal.scrollHeight;
        }

        function updateStatus(connected) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            
            if (connected) {
                dot.classList.add('connected');
                text.textContent = 'online';
            } else {
                dot.classList.remove('connected');
                text.textContent = 'offline';
            }
        }

        async function testConnection() {
            log('> connecting...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                log(`> connected`, 'output');
                log(`> max_tokens: ${data.tokenLimits.maxInputTokens}`, 'info');
                
                updateStatus(true);
            } catch (error) {
                log(`> connection failed: ${error.message}`, 'error');
                updateStatus(false);
            }
        }

        async function sendMessage() {
            const userId = document.getElementById('userId').value.trim();
            const message = document.getElementById('message').value.trim();
            
            if (!userId || !message) {
                log('> error: missing input', 'error');
                return;
            }
            
            // Show user input in terminal
            const userDisplay = message.length > 100 ? message.substring(0, 100) + '...' : message;
            log(`<span class="terminal-prompt">${userId}@stateos:~$</span> ${userDisplay}`, 'prompt');
            
            const tokens = estimateTokens(message);
            const chunks = Math.ceil(tokens / MAX_INPUT_TOKENS);
            
            log(`> tokens: ${tokens} | chunks: ${chunks}`, 'info');
            
            if (chunks > 1) {
                log(`> splitting into ${chunks} chunks`, 'warning');
            }
            
            const sendBtn = document.getElementById('sendBtn');
            const messageBox = document.getElementById('message');
            sendBtn.disabled = true;
            sendBtn.textContent = 'sending...';
            
            try {
                const response = await fetch(`${API_BASE}/api/webhook`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        userId: userId,
                        message: message,
                        source: 'web-cli'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    log(`> ${data.message}`, 'output');
                    
                    if (data.tasksCreated) {
                        log(`> tasks_created: ${data.tasksCreated}`, 'info');
                    }
                    
                    if (data.metadata && data.metadata.chunked) {
                        log(`> chunked: ${data.metadata.chunkCount}`, 'info');
                    }
                    
                    if (data.warning) {
                        log(`> warning: ${data.warning}`, 'warning');
                    }
                    
                    if (data.pendingActions) {
                        log(`> queued: ${data.pendingActions}`, 'info');
                    }
                    
                    if (data.tasks && data.tasks.length > 0) {
                        data.tasks.slice(0, 3).forEach((task, i) => {
                            log(`  [${i + 1}] ${task.title}`, 'output');
                        });
                    }
                    
                    // Clear input after successful send
                    messageBox.value = '';
                    messageBox.dispatchEvent(new Event('input'));
                } else {
                    log(`> error: ${data.message || data.error}`, 'error');
                }
                
            } catch (error) {
                log(`> request_failed: ${error.message}`, 'error');
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'send';
                messageBox.focus();
            }
        }

        async function processQueue() {
            const userId = document.getElementById('userId').value.trim();
            
            if (!userId) {
                log('> error: no user_id', 'error');
                return;
            }
            
            log(`> processing_queue: ${userId}`, 'prompt');
            
            try {
                const response = await fetch(`${API_BASE}/api/webhook/process-queue`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userId: userId })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    log(`> ${data.message}`, 'output');
                    log(`> processed: ${data.processed} | remaining: ${data.remaining}`, 'info');
                } else {
                    log(`> error: ${data.message || data.error}`, 'error');
                }
                
            } catch (error) {
                log(`> request_failed: ${error.message}`, 'error');
            }
        }

        function clearTerminal() {
            const terminal = document.getElementById('terminal');
            terminal.innerHTML = '<div class="terminal-line terminal-info">system: cleared</div>';
        }

        function loadExample(type) {
            const messageBox = document.getElementById('message');
            
            switch(type) {
                case 'simple':
                    messageBox.value = 'create task: review pull requests and update docs';
                    break;
                    
                case 'multiple':
                    messageBox.value = `create 5 tasks:
1) setup dev environment
2) design db schema
3) implement auth
4) create api endpoints
5) write tests`;
                    break;
                    
                case 'long':
                    let longTasks = 'create 50 tasks:\n';
                    for (let i = 1; i <= 50; i++) {
                        longTasks += `${i}) feature ${i}: implementation and testing\n`;
                    }
                    messageBox.value = longTasks;
                    break;
                    
                case 'ultra':
                    let ultraTasks = 'create 100 tasks:\n';
                    for (let i = 1; i <= 100; i++) {
                        ultraTasks += `${i}) task ${i}: planning, dev, testing, review, docs, deploy\n`;
                    }
                    messageBox.value = ultraTasks;
                    break;
            }
            
            messageBox.dispatchEvent(new Event('input'));
            log(`> loaded: example_${type}`, 'info');
        }
    </script>
</body>
</html>
